<!--

`aaa-animatedlogo-dialog` provides a dialog that wraps `aaa-logo-animation` to display an animated logo

The element extends `paper-dialog-base` in the same manner as `paper-action-dialog`

Example:

    <aaa-animatedlogo-dialog>
      <paper-button dismissive>Done</paper-button>
    </paper-action-dialog>

@element aaa-animatedlogo-dialog
@extends paper-dialog-base
@homepage 
@status unstable
-->
<link href="../polymer/polymer.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<link href="../paper-dialog/paper-dialog-base.html" rel="import">
<link href="aaa-logo-animation.html" rel="import">

<polymer-element name="aaa-animatedlogo-dialog" extends="paper-dialog-base" role="dialog" layout vertical>

<template>

  <style>
    :host {
      background: #fff;
      color: rgba(0, 0, 0, 0.87);
      margin: 32px;
      overflow: visible !important;
    }

    h1 {
      font-size: 20px;
    }

    #scroller {
      /*note we want #scroller to be visible (as opposed to auto) as the animation will start outside its borders*/
      overflow: visible;
      width:500px;
      height: 150px;
      box-sizing: border-box;
      padding: 0px 0px 0 24px;
    }

    #actions {
      padding: 16px;
    }
  </style>

  <paper-shadow z="3" fit></paper-shadow>

  <!-- need this because the host needs to be overflow: visible -->
  <div id="scroller" horizontal layout center center-justified>
    <template if="{{heading}}">
      <h1>{{heading}}</h1>
    </template>
    <aaa-logo-animation></aaa-logo-animation>
  </div>

  <div id="actions" relative layout horizontal>
    <content select="[dismissive]"></content>
    <div flex></div>
    <content select="[affirmative]"></content>
  </div>

</template>

<script>

  Polymer({

    publish: {

      /**
       * @attribute closeSelector
       * @type string
       * @default '[affirmative],[dismissive]'
       */
      closeSelector: '[affirmative],[dismissive]'
    }

  });

</script>

</polymer-element>
